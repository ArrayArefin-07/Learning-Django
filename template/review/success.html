<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Successfully Login</title>
</head>
<body>
    <h1>Login Successfully</h1>
    <form action="" method="POST">
        {% csrf_token %}
        {% if form.non_field_errors %}
        {% for error in form.non_field_errors %}
        <p>{{error}}</p>
        {% endfor %}
        {% endif %}
        
        {% for frm in form %}
        {{frm.label_tag}} {{frm}} {{frm.errors|striptags}} <br><br>
        {% endfor %}
        <input type="submit" value="Save">
    </form>
    
    <a href="{% url 'logout' %}">Logout</a>
    <a href="{% url 'passwordchange' %}">Change pass using old pass</a>
    <a href="{% url 'withoutold' %}">Change pass without old pass</a>
    
</body>
</html>
